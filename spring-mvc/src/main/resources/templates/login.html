<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>湖工读书网</title>

    <link rel="stylesheet"
          th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet"
          th:href="@{/css/style.css}" type="text/css">

</head>
<body>

<div class="materialContainer">
    <form class="box" method="post" action="/hg/log">
        <div class="title">登录</div>
        <span th:text="${err_msg}" style="color: #d9534f;" id="err_msg"></span>
        <div class="input">
            <label for="name" th:if="${isDirect}">
                   <!--style="line-height: 18px; font-size: 18px; font-weight: 100; top: 0px;"-->
                用户名
                <span class="username_info"
                      style="font-size: 12px; color: #d9534f;"></span>
            </label>
            <label for="name" th:if="${!isDirect}">
                用户名
                <span class="username_info"
                      style="font-size: 12px; color: #d9534f;"></span>
            </label>

            <input type="text" name="username" id="name" th:value="${username}">
            <span class="spin" th:if="${isDirect}" style="width: 100%;"></span>
            <span class="spin" th:if="${!isDirect}"></span>
        </div>
        <div class="input">
            <label for="pass" th:if="${isDirect}"
                   style="line-height: 18px; font-size: 18px; font-weight: 100; top: 0px;">
                密码
                <span class="pass_info"
                      style="font-size: 12px; color: #d9534f;"></span>
            </label>
            <label for="pass" th:if="${!isDirect}">
                密码
                <span class="pass_info"
                      style="font-size: 12px; color: #d9534f;"></span>
            </label>

            <input type="password" name="password" id="pass" th:value="${password}">

            <span class="spin" th:if="${isDirect}" style="width: 100%;"></span>
            <span class="spin" th:if="${!isDirect}"></span>
        </div>
        <div class="button login">
            <button type="submit">
                <span>登录</span>
                <i class="fa fa-check"></i>
            </button>
        </div>
        <a href="javascript:" class="pass-forgot">忘记密码？</a>
    </form>

    <form  method="post" action="/hg/logon.do" >
        <div class="overbox">
            <div class="material-button alt-2">
                <span class="shape" ></span>
            </div>
            <div class="title">注册</div>
            <div class="input">
                <label for="regname">用户名</label>
                <input type="text" name="regname" id="regname">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="regpass">密码</label>
                <input type="password" name="regpass" id="regpass">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="reregpass">确认密码</label>
                <input type="password" name="reregpass" id="reregpass">
                <span class="spin"></span>
            </div>
            <div class="button">
                <button type="submit">
                    <span>注册</span>
                </button>
            </div>
        </div>
    </form>


</div>

<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/index.js}" type="text/javascript"></script>

</body>
</html>
