<!DOCTYPE html><!--无index.js-->

    <title>Home</title>

    <style>
        .page-custom{
            height: 60px;
            width:100%;
            /*line-height: 60px;*/
            text-align: center;
            overflow: hidden;
        }
        .page-custom>ul{
            overflow: hidden;
            margin: 0 30%;
            width:80%;
        }
        .page-custom>ul>li{
            float: left;
            list-style-type: none;
            margin-right:20px;
        }
    </style>

    <!--==========Dependency============-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/vendors/owl-carousel/assets/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/vendors/magnific-popup/magnific-popup.css}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit:500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:600,700italic">
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,200,300,500,600,800,700' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:400,300,300italic,400italic">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500italic,500,700italic,700,900,900italic'
          rel='stylesheet' type='text/css'>

    <!--==========Theme Styles==========-->

    <link th:href="@{/css/theme/green.css}" rel="stylesheet">

    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]==========-->

<body class="home">

<header class="row transparent black header1" data-spy="affix" data-offset-top="0" id="header">
    <div class="container">
        <div class="row top-header">
            <div class="col-sm-4 search-form-col">
                <form action="#" method="get" class="search-form">
                    <div class="input-group">
                        <span class="input-group-addon"><img src="images/search-icon-white.png" alt=""></span>
                        <input type="search" class="form-control" placeholder="search">
                    </div>
                </form>
            </div>
            <div class="col-sm-4 logo-col text-center">
                <a th:href="'hg/login.do?userid='+${session.user==null?null:session.user.userid}">
                    <button TYPE="submit" class="btn btn-primary btn-sm">
                        <span>个人主页</span>
                    </button>
                </a>
            </div>
            <div class="col-sm-4 menu-trigger-col">

                <button class="menu-trigger pull-right" >
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false"><span class="active-page" th:value="${session.user==null?null:session.user.userid}" id="userid">好书推荐榜单</span>
                    <img src="images/menu-align-white.png" alt="" class="icon-burger">
                    <img src="images/menu-close-white.png" alt="" class="icon-cross">
                    </a>
                </button>
            </div>
        </div>
    </div>
    <div class="row menu-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 menu-col">
                    <div class="row" id="haoyou">

                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="row featured-post-carousel">
    <div class="item post">
        <img src="images/featured-posts/1.jpg" alt="" class="img-responsive main-bg">
        <div class="post-content">
            <div class="container">
                <h5 class="post-meta"><i></i><a href="#"></a><a href="#"></a></h5>
                <h2 class="post-title"><a href="single.html"></a></h2>
                <a href="index.do?friendid=null" class="btn btn-primary"><span>read all</span></a>
            </div>
        </div>
    </div>
    <div class="item post">
        <img src="images/featured-posts/1-1.jpg" alt="" class="img-responsive main-bg">
        <div class="post-content">
            <div class="container">
                <h5 class="post-meta"><i>in</i> <a href="#">Author Profile</a> | <a href="#">feb 17, 2016</a></h5>
                <h2 class="post-title"><a href="single.html">Nature, in the broadest sense, is the natural, physical, or
                    material world or universe.</a></h2>
                <a href="single.html" class="btn btn-primary"><span>read more</span></a>
            </div>
        </div>
    </div>
    <div class="item post">
        <img src="images/featured-posts/1-2.jpg" alt="" class="img-responsive main-bg">
        <div class="post-content">
            <div class="container">
                <h5 class="post-meta"><i>in</i> <a href="#">Author Profile</a> | <a href="#">feb 17, 2016</a></h5>
                <h2 class="post-title"><a href="single.html">Nature, in the broadest sense, is the natural, physical, or
                    material world or universe.</a></h2>
                <a href="single.html" class="btn btn-primary"><span>read more</span></a>
            </div>
        </div>
    </div>
</section>
<div class="tlinks"><a href=#>伤感难受</a></div>
<section class="row content-wrap">
    <div class="container">
        <div class="row" id="post-masonry">
            <!--Blog Post-->

        </div>
    </div>
</section>

<div class='page-custom'>
    <ul>
        <li><input type="button" value="首页" id="home_page"></li>
        <li><input type="button" value="上一页" id="previous_page"></li>
        <li><span>...</span></li>
        <li><input type="button" value="下一页" id="next_page"></li>
        <li><input type="button" value="末页" id="last_page"></li>
        <li><input type="text" style="width: 30px" id="current_page">/<a href="#" id="page_count"></a><input type="button" value="go" id="go"></li>
    </ul>
</div>
